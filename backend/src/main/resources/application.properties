# Nome da aplicação
spring.application.name=desafio-fintech

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/fintech_db
spring.datasource.username=postgres
spring.datasource.password=root

# Configuração do JPA (persistência de dados)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.ai.openai.api-key=disabled
spring.ai.openai.speech.api-key=disabled

# Porta padrão
# server.port=8080

